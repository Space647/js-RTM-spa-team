<!DOCTYPE html>
<html lang="en">

<head>
    <title>Авторизация</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU" type="text/javascript"></script>
    <link rel="shortcut icon" href="img/slackIcon.png" type="image/png">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="style/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <div class="conteiner">

    </div>
    <audio id="audio">
        <source src="sound.mp3">
    </audio>


    <script type="html/template" id="mainChat">
        //= templates/mainChat.html
    </script>
    <script type="html/template" id="myMsg">
        <div class="myMsg">
            <span class="name">${name}</span><br>
            <img class="myImgCss myMsgImg" src="${img}" width="40" height="40">
            <div class="msg">${text}</div>
        </div>
    </script>
    <script type="html/template" id="opponentMsg">
        <div class="opponentMsg">
            <span class="name">${name}</span><br>
            <img class="myImgCss opponentMsgImg" src="${img}" width="40" height="40">
            <div class="msg">${text}</div>
        </div>
    </script>
    <script type="html/template" id="contacts">
        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable user_${userId} userName_${userName}">
            <img class="mdl-chip__contact user_${userId} userName_${userName}" src="${img}">
            <span class="mdl-chip__text user_${userId} userName_${userName}">${userName}</span>
        </span>
    </script>
    <script type="html/template" id="channelsList">
        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable channel_${channelId} channelName_${channelName}">
            <img class="mdl-chip__contact channel_${channelId} channelName_${channelName}" src="./img/group.png">
            <span class="mdl-chip__text channel_${channelId} channelName_${channelName}">${channelName}</span>
        <button type="button" class="mdl-chip__action">
            <i class="material-icons myCross channel_${channelId}" id="removeChannel">cancel</i>
        </button>
        </span>
    </script>
    <script src="./script/app.js"></script>
</body>

</html>
